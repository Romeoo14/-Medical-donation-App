<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Medical Treatment Donation App</title>
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
</head>
<body>
  <header>
    <h1>Medical Treatment Donation App</h1>
  </header>

  <main>
    <section>
      <h2>Donate for Medical Emergencies</h2>
      <form id="donation-form">
        <label for="reason">Reason for Donation:</label>
        <textarea id="reason" name="reason" rows="4" placeholder="Enter the reason for your donation" required></textarea>

        <label for="amount">Amount Needed (â‚¹):</label>
        <input type="number" id="amount" name="amount" placeholder="Enter amount" required>

        <label for="photo">Upload Photo/Bill (Optional):</label>
        <input type="file" id="photo" name="photo" accept="image/*">

        <button type="submit">Submit Donation Request</button>
      </form>
    </section>

    <section>
      <h2>Share Your Request</h2>
      <p>Share your donation request on Instagram or other social media platforms to earn support!</p>
      <button id="share-btn">Share on Social Media</button>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 Medical Treatment Donation App. All rights reserved.</p>
  </footer>
</body>
</html>
